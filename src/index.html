<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-тестовое</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body>



    <div class="form" id="form">
        <h1 class="form__title">Тестовое</h1>
        <form action="" class="form__self">
            <label class="form__label" for="inputName">Имя:</label>
            <!-- data-filled -->
            <!-- data-error -->
            <!-- disabled -->
            <input type="text" id="inputName" placeholder="Placeholder" class="form__input">

            <!-- disabled -->
            <!-- data-success -->
            <button class="form__send" type="submit">Туц-туц</button>
        </form>
    </div>



</body>

</html>
